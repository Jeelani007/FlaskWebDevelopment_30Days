<html>
<head>
    <title>Mood Recorder</title>
</head>
<body>
    <h2>How are you feeling today?</h2>
    <form method="POST">
        <input type="text" name="mood" placeholder="Your mood..." required>
        <button>Save</button>
    </form>
    <h3>Your Mood History:</h3>
    <ul>
        {% for m in moods %}
        <li>{{ m }}</li>
        {% endfor %}
    </ul>
</body>
</html>
