<html>
<head>
    <title>Habit Tracker</title>
</head>
<body>
    <h2>Add a Habit:</h2>
    <form method="POST">
        <input type="text" name="habit" placeholder="New habit" required>
        <button>Add</button>
    </form>
    <h3>Your Habits:</h3>
    <ul>
        {% for h in habits %}
        <li>{{ h }}</li>
        {% endfor %}
    </ul>
</body>
</html>
