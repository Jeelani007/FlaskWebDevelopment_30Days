<html>
<head>
    <title>Word Counter</title>
</head>
<body>
    <h1>Word Counter</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter your text..."></textarea><br>
        <button type="submit">Count</button>
    </form>
    {% if count is not none %}
    <p>Total Words: <strong>{{ count }}</strong></p>
    {% endif %}
</body>
</html>
