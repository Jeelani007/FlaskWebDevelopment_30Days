<html>
<head>
    <title>Simple Journal</title>
</head>
<body>
    <h1>My Journal</h1>
    <form method="POST">
        <textarea name="entry" placeholder="Write something..." required></textarea><br>
        <button type="submit">Add Entry</button>
    </form>
    <h2>Previous Entries</h2>
    <ul>
        {% for e in entries %}
        <li>{{ e }}</li>
        {% endfor %}
    </ul>
</body>
</html>
