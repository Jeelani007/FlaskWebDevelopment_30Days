<html>
<head>
    <title>Word Shuffler</title>
</head>
<body>
    <h2>Shuffle the Letters</h2>
    <form method="POST">
        <input type="text" name="word" placeholder="Enter a word" required>
        <button type="submit">Shuffle</button>
    </form>
    {% if shuffled %}
        <p><strong>Shuffled:</strong> {{ shuffled }}</p>
    {% endif %}
</body>
</html>
