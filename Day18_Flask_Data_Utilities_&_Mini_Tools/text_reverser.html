<html>
<head>
    <title>Text Reverser</title>
</head>
<body>
    <h2>Reverse Any Text</h2>
    <form method="POST">
        <input type="text" name="text" placeholder="Enter text" required>
        <button type="submit">Reverse</button>
    </form>
    {% if result %}
        <p><strong>Reversed:</strong> {{ result }}</p>
    {% endif %}
</body>
</html>
