<html>
<body>
    <h2>Flash Message Demo</h2>
    {% with msgs = get_flashed_messages() %}
        {% if msgs %}
            {% for m in msgs %}
                <p style="color: green;">{{ m }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="text" name="message" placeholder="Enter something">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
