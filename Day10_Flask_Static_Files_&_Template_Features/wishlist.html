<html>
<head><title>Wishlist</title></head>
<body>
  <h2>Wishlist</h2>
  <form method="post" action="/add">
    Item: <input name="item" required>
    URL (optional): <input name="url">
    <button>Add</button>
  </form>
  <h3>Items</h3>
  <ul>
    {% for i in items %}
      <li>
        {{i[1]}} {% if i[2] %}- <a href="{{i[2]}}" target="_blank">link</a>{% endif %}
        [<a href="/delete/{{i[0]}}">delete</a>]
      </li>
    {% endfor %}
  </ul>
</body>
</html>
