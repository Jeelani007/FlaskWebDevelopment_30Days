<html>
<head>
  <title>Image Gallery</title>
</head>
<body>
  <h2>Image Gallery</h2>
  <form method="post" enctype="multipart/form-data">
    Upload image: <input type="file" name="photo" accept="image/*" required>
    <button>Upload</button>
  </form>
  <h3>Uploaded</h3>
  {% if images %}
    {% for img in images %}
      <div style="display:inline-block; margin:8px;">
        <img src="{{ url_for('static', filename='uploads/' + img) }}" alt="{{img}}" width="140"><br>
        <small>{{img}}</small>
      </div>
    {% endfor %}
  {% else %}
    <p>No images yet.</p>
  {% endif %}
</body>
</html>
