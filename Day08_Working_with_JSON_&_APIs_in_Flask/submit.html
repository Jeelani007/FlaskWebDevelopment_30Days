<html>
<head>
  <title>Submit JSON Form</title>
  <style>
    body { font-family:Arial; background:#f9f9f9; text-align:center; margin-top:100px; }
    form { background:white; padding:20px; display:inline-block; border-radius:10px;
           box-shadow:0 0 10px #ddd; }
    input { margin:10px; padding:8px; width:200px; border-radius:5px; border:1px solid #ccc; }
    button { background:#0078d4; color:white; border:none; padding:8px 15px; border-radius:5px; }
  </style>
</head>
<body>
  <h2> Submit Your Details</h2>
  <form method="POST" action="/submit">
    <input type="text" name="name" placeholder="Enter your name" required><br>
    <input type="email" name="email" placeholder="Enter your email" required><br>
    <button type="submit">Send Data</button>
  </form>
</body>
</html>
