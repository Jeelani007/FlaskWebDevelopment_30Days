<html>
<head>
  <title>Crypto Price Checker</title>
  <style>
    body { text-align:center; font-family:Arial; background:#f4f9ff; }
    .card { margin-top:100px; padding:20px; background:white; width:300px;
            margin:auto; border-radius:10px; box-shadow:0 0 10px #ccc; }
  </style>
</head>
<body>
  <div class="card">
    <h2> Bitcoin Price</h2>
    <h3>${{ price }}</h3>

  </div>
</body>
</html>
